{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
</head>
<body>
    <section>
        <div class="rt-container">
              <div class="col-rt-12">
                  <div class="Scriptcontent">
                  
    <!-- Student Profile -->
    <div class="student-profile py-4 bd">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent text-center">
                <img class="profile_img" src="data:image/jpeg;base64,{{ image }}">
                <h3>{{firstname}}</h3>
              </div>
              <div class="card-body">
                <p class="mb-0"><strong class="pr-1">ID</strong>{{id}}</p>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent border-0">
                <h3 class="mb-0"><i class="fas fa-user-circle"></i></i> Personal Information</h3>
              </div>
              <div class="card-body pt-0">
                <table class="table table-bordered">
                  <tr>
                    <th width="30%">First Name</th>
                    <td width="2%">:</td>
                    <td>{{firstname}}</td>
                  </tr>
                  <tr>
                    <th width="30%">Address</th>
                    <td width="2%">:</td>
                    <td>{{address}}</td>
                  </tr>
                  <tr>
                    <th width="30%">E-Mail</th>
                    <td width="2%">:</td>
                    <td>{{email}}</td>
                  </tr>
                  <tr>
                    <th width="30%">Phone</th>
                    <td width="2%">:</td>
                    <td>{{phone}}</td>
                  </tr>
                </table>
              </div>
            </div>
              <div style="height: 26px"></div>
            <div class="card shadow-sm">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
               
                </div>
            </div>
        </div>
    </section>
</body>
</html>
